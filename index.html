<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <main>
        <section class="hero">
            <div class="container">
                    <div class="sidebar"> 
                        <h1>AkanNameGenerator</h1>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur, facere amet. Quam error ad necessitatibus?</p>
                        <button class="btn open">Instruction Modal</button>
                    </div> 
                    <div class="mainbar">
                        <form id="form" class="form">
                            <div class="birthday">

                                <input type="text" id="name" placeholder="Name">
                                <input type="text" id="date" placeholder="Date">
                                <input type="text" id="month" placeholder="Month">
                                <input type="text" id="year" placeholder="Year">
                            </div>

                            <!-- <input type ="date"> -->
                            <div class="radio-buttons">
                                <label for="Male">Male
                                    <input type="radio" id="male" name="gender" value="Male">
                                </label>

                                <label for="Female">Female
                                    <input type="radio" id="female" name="gender" value="Female">
                                </label>                          
                            </div>

                            <input id="submit" class="btn" type="submit" value="Submit"></input>
                        </form>
                    </div>
            </div>      
        </section>
    </main>
       
</body>
</html>
